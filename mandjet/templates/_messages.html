{% load i18n %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-dismissible alert-{% if message.tags == "success" %}success{% else %}danger{% endif %}">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {% if message.tags == "success" %}<i class="fas fa-check-circle"></i>{% else %}<i class="fas fa-exclamation-circle"></i>{% endif %} {{ message }}
</div>
{% endfor %}
{% endif %}
