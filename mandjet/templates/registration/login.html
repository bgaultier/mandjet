{% load static %}
{% load i18n %}
{% load bootstrap4 %}

<!doctype html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Nanogrid management website">
		<meta name="author" content="Baptiste Gaultier">

		<title>Mandjet</title>

    <!-- Custom fonts for this template-->
    <link href="{% static "vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static "css/sb-admin-2.min.css" %}" rel="stylesheet">

		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static "img/favicon144.png" %}">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static "img/favicon114.png" %}">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static "img/favicon72.png" %}">
		<link rel="apple-touch-icon-precomposed" href="{% static "img/favicon57.png" %}">
		<link rel="shortcut icon" href="{% static "img/favicon32.png" %}">
	</head>
  <body class="bg-gradient-primary">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="container-fluid">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
									<form class="user" method="post">
	                    {% csrf_token %}
	                    {% bootstrap_form form %}
											<div class="form-group row">
                          <div class="col-md-6 col-12 text-center text-sm-left"></div>
                          <div class="col-md-6 col-12 float-sm-left text-center text-sm-right small"><a href="{% url 'password_reset' %}" class="card-link">{% trans "Forgot Password?" %}</a></div>
                      </div>
	                    <button type="submit" class="btn btn-primary btn-user btn-block">{% trans "Login" %}</button>
	                </form>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

  </body>

</html>
